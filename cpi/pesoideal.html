<!DOCTYPE html>

<html lang="en">
  <head>
    <title>Web Platform</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="sidebar close">
      <header>
        <div class="image-text">
          <span class="image">
            <img src="../LOGO.png" alt="" />
          </span>

        <i class="bx bx-chevron-right toggle"></i>
      </header>
      <li><a href="../index.html"> Voltar</a></li>
      <p>Este programa calcula o peso ideal com base no sexo e na altura do indivíduo.</p>
    <p>
      Porém, é importante lembrar que as tabelas de peso são apenas orientadoras e indicativas, não oferecendo valores razoáveis para todas as pessoas.</p>
    <section class="home">
      <main>
        <div class="text2">
          <h2>Cálcule Seu Peso Ideal</h2>
          <div class="column1">
            <label for="imc">IMC (22 H - 21 M)</label>
            <input type="number" id="imc" />
          </div>
          <div class="column2">
            <label for="altura">Altura (m)</label>
            <input type="number" id="altura" />
          </div>

          <div class="calc">
            <button onclick="calPI()">Calcular</button>
          </div>

          <span id="resultado"></span>
        </div>
        >
      </main>
    </section>

    <script src="pesoide.js"></script>
  </body>
</html>
